<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch Video & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <!-- Success animation -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; color: white; padding: 20px; text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 64px; margin-bottom: 15px; animation: bounce 1s ease; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 25px; }
        .status {
            font-size: 18px; padding: 15px 25px; background: rgba(255,255,255,0.15);
            border-radius: 15px; margin: 15px 0; min-height: 65px; display: flex;
            align-items: center; justify-content: center; font-weight: 500; transition: all 0.3s;
        }
        .success { background: rgba(46,213,115,0.4) !important; border: 2px solid #2ed573; animation: pulse 1s infinite; }
        .warning { background: rgba(255,193,7,0.4) !important; border: 2px solid #f1c40f; }
        .error { background: rgba(255,71,87,0.4) !important; border: 2px solid #ff4757; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46,213,115,0.7); } 70% { box-shadow: 0 0 0 10px rgba(46,213,115,0); } 100% { box-shadow: 0 0 0 0 rgba(46,213,115,0); } }
        .timer {
            font-size: 36px; font-weight: bold; color: #2ed573; margin: 20px 0;
            background: rgba(46,213,115,0.3); padding: 20px; border-radius: 25px;
            box-shadow: 0 8px 25px rgba(46,213,115,0.3); animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow { from { box-shadow: 0 8px 25px rgba(46,213,115,0.3); } to { box-shadow: 0 8px 35px rgba(46,213,115,0.5); } }
        .btn-start {
            background: linear-gradient(45deg, #2ed573, #26de81); color: white;
            border: none; padding: 18px 45px; border-radius: 30px; font-size: 20px;
            font-weight: bold; cursor: pointer; box-shadow: 0 12px 35px rgba(46,213,115,0.5);
            margin: 25px 0; transition: all 0.3s ease; min-width: 200px;
        }
        .btn-start:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(46,213,115,0.6); }
        .btn-start:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2ed573, #26de81); width: 0%; transition: width 0.3s ease; }
        .controls { display: flex; justify-content: space-around; margin: 15px 0; opacity: 0.9; }
        .sound-toggle { background: #2196F3; padding: 10px 20px; border-radius: 20px; font-size: 14px; cursor: pointer; transition: background 0.3s; }
        .sound-toggle:hover { background: #1976D2; }
        .hidden { display: none !important; }
        #ad-container { width: 100%; height: 250px; background: #000; border-radius: 12px; margin: 15px 0; display: none; overflow: hidden; }
        #demo-video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé•</div>
        <div class="title" id="title">Watch ONE Video Ad</div>
        <div class="subtitle">Complete 25s ‚Üí Get ‚Çπ3-5 Guaranteed</div>
       
        <div id="loadingScreen">
            <div class="status" id="status">Initializing Monetag network...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
       
        <div id="adScreen" class="hidden">
            <div class="status warning" id="instruction">üîí STAY ON SCREEN - Full 25s required!</div>
            <div class="timer" id="timer">25s</div>
            <div id="ad-container">
                <video id="demo-video" preload="auto" muted loop>
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Demo video not supported.
                </video>
            </div>
            <div class="controls">
                <div class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä Sound Off</div>
            </div>
            <button id="startAdBtn" class="btn-start" disabled>‚è≥ Video Loading...</button>
        </div>
       
        <div id="rewardScreen" class="hidden">
            <div class="status success" id="rewardStatus">‚úÖ FULL VIDEO COMPLETED!</div>
            <div class="title">‚Çπ3-5 Reward Credited!</div>
            <button class="btn-start" onclick="closeApp()">Back to Bot</button>
        </div>
    </div>
    <script>
        const CONFIG = {
            ZONE_ID: '10214030',
            REQUIRED_TIME: 25, // 25 seconds minimum
            DEMO_MODE: new URLSearchParams(window.location.search).get('demo') === '1' // ?demo=1 for testing
        };
       
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.disableVerticalSwipes();
       
        const userId = tg.initDataUnsafe?.user?.id;
        let timerInterval = null;
        let secondsWatched = 0;
        let isWatching = false;
        let isDemo = CONFIG.DEMO_MODE;
        let video = document.getElementById('demo-video');
        let isSoundOn = false;
        let retries = 0;
        const MAX_RETRIES = 3;
       
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const adScreen = document.getElementById('adScreen');
        const rewardScreen = document.getElementById('rewardScreen');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const timerEl = document.getElementById('timer');
        const startAdBtn = document.getElementById('startAdBtn');
        const adContainer = document.getElementById('ad-container');
        const soundToggle = document.getElementById('soundToggle');
       
        // Success animation
        function celebrate() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            tg.HapticFeedback.notificationOccurred('success');
        }
       
        // Toggle sound (for demo)
        function toggleSound() {
            isSoundOn = !isSoundOn;
            video.muted = !isSoundOn;
            soundToggle.textContent = isSoundOn ? 'üîä Sound On' : 'üîá Sound Off';
            tg.HapticFeedback.impactOccurred('light');
        }
       
        // Update progress/timer
        function updateProgress(percent) {
            progressEl.style.width = `${percent}%`;
        }
        function updateTimer() {
            const remaining = CONFIG.REQUIRED_TIME - secondsWatched;
            timerEl.textContent = `${Math.max(0, remaining)}s`;
            updateProgress((secondsWatched / CONFIG.REQUIRED_TIME) * 100);
           
            if (secondsWatched >= CONFIG.REQUIRED_TIME) {
                clearInterval(timerInterval);
                showRewardScreen();
            }
        }
       
        // Show reward & notify bot
        function showRewardScreen() {
            adScreen.style.display = 'none';
            rewardScreen.style.display = 'block';
            celebrate();
            tg.sendData(JSON.stringify({ result: 'video_completed', watch_time: secondsWatched })); // Bot integration
            tg.HapticFeedback.notificationOccurred('success');
        }
       
        // Close app
        function closeApp() {
            tg.close();
        }
       
        // Fallback to demo video
        function fallbackToDemo() {
            isDemo = true;
            retries++;
            statusEl.textContent = `‚ö†Ô∏è Monetag unavailable (try ${MAX_RETRIES - retries + 1}/3). Using demo.`;
            statusEl.className = 'status warning';
            adContainer.style.display = 'block';
            video.style.display = 'block';
            video.currentTime = 0;
            video.play().catch(() => { statusEl.className = 'status error'; statusEl.textContent = 'Demo play failed'; });
            soundToggle.style.display = 'inline-block';
        }
       
        // Load & init Monetag SDK
        async function initMonetag() {
            return new Promise((resolve, reject) => {
                if (window.show_10214030) return resolve(); // Already loaded
                const script = document.createElement('script');
                script.src = '//libtl.com/sdk.js';
                script.setAttribute('data-zone', CONFIG.ZONE_ID);
                script.setAttribute('data-sdk', 'show_10214030');
                script.onload = () => {
                    statusEl.textContent = '‚úÖ Monetag SDK loaded - Preloading ad...';
                    updateProgress(75);
                    resolve();
                };
                script.onerror = () => reject('SDK load failed');
                document.head.appendChild(script);
            });
        }
       
        // Show Monetag ad
        async function showMonetagAd() {
            try {
                const ymid = userId || 'anon';
                statusEl.textContent = 'Loading premium ad...';
                updateProgress(90);
               
                // Preload (optional for better fill)
                await show_10214030({ ymid, timeout: 5 });
               
                // Show rewarded interstitial
                await show_10214030().then(() => {
                    console.log('Monetag ad completed');
                    // Timer runs independently; success triggers reward on full time
                });
               
                statusEl.textContent = '‚úÖ Ad played - Watching timer...';
                statusEl.className = 'status warning';
               
            } catch (error) {
                console.error('Monetag error:', error);
                if (retries < MAX_RETRIES) {
                    setTimeout(() => {
                        startAdBtn.disabled = false;
                        startAdBtn.textContent = 'Retry Ad';
                    }, 1000);
                } else {
                    fallbackToDemo();
                }
            }
        }
       
        // Start ad (user click)
        startAdBtn.onclick = async () => {
            startAdBtn.style.display = 'none';
            statusEl.textContent = 'üé¨ Playing video ad...';
            statusEl.className = 'status warning';
            adContainer.style.display = 'block';
            soundToggle.style.display = 'inline-block';
           
            secondsWatched = 0;
            isWatching = true;
           
            try {
                if (!isDemo) {
                    await initMonetag();
                    await showMonetagAd();
                } else {
                    video.play();
                }
               
                // Start strict timer
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                }, 1000);
               
                // Video events (for demo)
                if (isDemo) {
                    video.ontimeupdate = () => updateProgress(video.currentTime / CONFIG.REQUIRED_TIME * 100);
                    video.onended = () => { if (secondsWatched >= CONFIG.REQUIRED_TIME) showRewardScreen(); };
                }
               
            } catch (error) {
                console.error('Ad trigger error:', error);
                fallbackToDemo();
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                }, 1000);
            }
           
            // Anti-tab-switch & failsafe
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && secondsWatched < CONFIG.REQUIRED_TIME - 3) {
                    clearInterval(timerInterval);
                    statusEl.textContent = '‚ùå Tab switched early - No reward';
                    statusEl.className = 'status error';
                    setTimeout(closeApp, 2500);
                }
            }, { once: true });
           
            // Max 35s failsafe
            setTimeout(() => {
                if (secondsWatched < CONFIG.REQUIRED_TIME) {
                    clearInterval(timerInterval);
                    statusEl.textContent = '‚è∞ Time expired - No reward';
                    statusEl.className = 'status error';
                    setTimeout(closeApp, 2000);
                }
            }, 35000);
        };
       
        // Load & start
        window.addEventListener('load', () => {
            tg.HapticFeedback.impactOccurred('heavy');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                adScreen.style.display = 'block';
                if (CONFIG.DEMO_MODE) {
                    isDemo = true;
                    startAdBtn.disabled = false;
                    startAdBtn.textContent = 'üéÅ GET TEST REWARD (25s)';
                    statusEl.textContent = 'Demo mode - Tap to start!';
                } else {
                    initMonetag().then(() => {
                        startAdBtn.disabled = false;
                        startAdBtn.textContent = '‚ñ∂Ô∏è PLAY PREMIUM VIDEO AD (25s)';
                        statusEl.textContent = '‚úÖ Ready - Premium ad preloaded';
                    }).catch(() => {
                        fallbackToDemo();
                        startAdBtn.disabled = false;
                        startAdBtn.textContent = '‚ñ∂Ô∏è PLAY DEMO AD (25s)';
                    });
                }
            }, 1500);
        });
    </script>
</body>
</html>
