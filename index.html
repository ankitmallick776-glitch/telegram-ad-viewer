<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- YOUR MONETAG AD -->
    <script src='//libtl.com/sdk.js' data-zone='10214030' data-sdk='show_10214030'></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        #ad-container { width: 100vw; height: 100vh; position: relative; }
        #reward-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #00d4aa, #00b894); border-radius: 20px;
            padding: 30px; text-align: center; color: white; display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); min-width: 280px;
        }
        .reward-amount { font-size: 36px; font-weight: bold; margin: 10px 0; }
        .watch-more-btn { 
            background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; border: none; 
            padding: 15px 30px; border-radius: 25px; font-size: 18px; font-weight: bold;
            cursor: pointer; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .watch-more-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <!-- FULLSCREEN AD CONTAINER -->
    <div id="ad-container"></div>
    
    <!-- REWARD POPUP -->
    <div id="reward-popup">
        <h2>ðŸŽ‰ REWARDED!</h2>
        <div class="reward-amount" id="reward-amount">â‚¹4.25</div>
        <p>Ad watched successfully!</p>
        <button class="watch-more-btn" onclick="watchMore()">ðŸ”¥ WATCH MORE ADS</button>
        <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">Unlimited ads available!</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // YOUR BOT ENDPOINT - UPDATE IP
        const BOT_API = 'http://103.138.96.188:8001/cashyads/ad-completed';
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;
        
        // âœ… NO COOLDOWN - UNLIMITED ADS
        let adCount = 0;
        
        // AUTO SHOW AD ON LOAD
        window.addEventListener('load', () => {
            showAdDirectly();
        });
        
        function showAdDirectly() {
            adCount++;
            const adContainer = document.getElementById('ad-container');
            adContainer.innerHTML = '';
            
            // Trigger Monetag ad
            if (window.libtl && window.libtl.showAd) {
                window.libtl.showAd('show_10214030', {
                    onAdStarted: () => {
                        tg.HapticFeedback.impactOccurred('medium');
                    },
                    onAdClosed: () => {
                        // AD FINISHED â†’ SHOW REWARD
                        claimRewardAndShowPopup();
                    },
                    onAdError: () => {
                        // AD FAILED â†’ STILL REWARD (smooth UX)
                        claimRewardAndShowPopup();
                    }
                });
            } else {
                // SDK not ready â†’ retry
                setTimeout(showAdDirectly, 500);
            }
        }
        
        async function claimRewardAndShowPopup() {
            try {
                // Random reward â‚¹3-5
                const reward = (3 + Math.random() * 2).toFixed(2);
                
                // Notify bot
                fetch(BOT_API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        result: 'completed',
                        reward: parseFloat(reward),
                        ad_count: adCount,
                        timestamp: Date.now()
                    })
                }).catch(e => {}); // Silent fail OK
                
                // Show reward popup
                document.getElementById('reward-amount').textContent = `â‚¹${reward}`;
                document.getElementById('reward-popup').style.display = 'block';
                tg.HapticFeedback.notificationOccurred('success');
                
            } catch(e) {
                // Fallback
                document.getElementById('reward-amount').textContent = 'â‚¹3.50';
                document.getElementById('reward-popup').style.display = 'block';
            }
        }
        
        function watchMore() {
            document.getElementById('reward-popup').style.display = 'none';
            showAdDirectly(); // âœ… INSTANT NEXT AD
        }
    </script>
</body>
</html>
