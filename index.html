<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 32px 24px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .reward-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .reward-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .reward-amount {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .reward-text {
            font-size: 16px;
            opacity: 0.9;
        }

        .ad-container {
            background: #000;
            border-radius: 16px;
            margin: 24px 0;
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .ad-placeholder {
            color: #888;
            font-size: 18px;
            padding: 40px;
        }

        .play-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 24px rgba(78, 205, 196, 0.3);
            min-height: 64px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .play-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 32px rgba(78, 205, 196, 0.4);
        }

        .play-button:active {
            transform: translateY(-2px);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-weight: 600;
            min-height: 24px;
        }

        .status-loading {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .status-success {
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            color: white;
        }

        .status-error {
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .telegram-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .telegram-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 24px 20px;
                border-radius: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="telegram-header">
        <div class="telegram-title">üí∞ CashyAds</div>
    </div>

    <div class="container">
        <div class="logo">CashyAds</div>
        <div class="subtitle">Watch premium video ads and earn instantly</div>

        <div class="reward-card">
            <div class="reward-amount">‚Çπ3 - ‚Çπ5</div>
            <div class="reward-text">Per ad (25 seconds)</div>
        </div>

        <div id="ad-container" class="ad-container">
            <div class="ad-placeholder">
                üé¨ Premium Video Ad
                <br><small>25 seconds to earn</small>
            </div>
        </div>

        <button id="play-button" class="play-button">
            ‚ñ∂Ô∏è Watch Ad & Earn
        </button>

        <div id="status-message" class="status-message" style="display: none;"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="ads-watched">0</div>
                <div class="stat-label">Ads Watched</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-earned">‚Çπ0</div>
                <div class="stat-label">Total Earned</div>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('üè† Back to Bot').show().onClick(() => tg.close());

        // Get user_id from Telegram initData or URL params
        let user_id = tg.initDataUnsafe.user?.id;
        if (!user_id) {
            const urlParams = new URLSearchParams(window.location.search);
            user_id = urlParams.get('user_id');
        }

        if (!user_id) {
            document.getElementById('status-message').innerHTML = '‚ùå Error: User ID not found';
            document.getElementById('status-message').className = 'status-message status-error';
            document.getElementById('status-message').style.display = 'block';
            throw new Error('User ID required');
        }

        // Your FastAPI endpoint (replace with your VPS IP)
        const API_ENDPOINT = `http://${window.location.hostname === 'localhost' ? 'localhost' : '103.138.96.188'}:8001/cashyads/ad-completed`;

        // DOM elements
        const playButton = document.getElementById('play-button');
        const adContainer = document.getElementById('ad-container');
        const statusMessage = document.getElementById('status-message');
        const statsSection = document.getElementById('stats');

        // Stats tracking
        let adsWatched = 0;
        let totalEarned = 0;

        // Show status message
        function showStatus(message, type = 'loading') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        // Update stats
        function updateStats(ads, earned) {
            document.getElementById('ads-watched').textContent = ads;
            document.getElementById('total-earned').textContent = `‚Çπ${earned.toFixed(2)}`;
        }

        // Notify backend about ad completion
        async function notifyAdCompletion(result = 'completed') {
            try {
                showStatus('üéâ Processing reward...', 'loading');
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: Number(user_id),
                        result: result
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    adsWatched++;
                    totalEarned += data.reward;
                    updateStats(adsWatched, totalEarned);
                    statsSection.style.display = 'flex';
                    
                    showStatus(`‚úÖ +‚Çπ${data.reward} | Balance: ‚Çπ${data.new_balance.toFixed(2)}`, 'success');
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.MainButton.setText(`üí∞ Balance: ‚Çπ${data.new_balance.toFixed(2)}`).show();
                } else {
                    showStatus(`‚ö†Ô∏è ${data.message}`, 'error');
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                console.error('Reward notification failed:', error);
                showStatus('‚ùå Network error. Please try again.', 'error');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        // Initialize RichAds
        function initRichAds() {
            try {
                window.TelegramAdsController = new TelegramAdsController();
                window.TelegramAdsController.initialize({
                    pubId: "993542",
                    appId: "4642",
                });
                console.log('‚úÖ RichAds initialized');
                return true;
            } catch (error) {
                console.error('RichAds init failed:', error);
                return false;
            }
        }

        // Load and play ad
        async function loadAd() {
            playButton.disabled = true;
            adContainer.innerHTML = '<div class="ad-placeholder">üîÑ Loading premium ad...</div>';

            // Initialize RichAds if not already done
            if (!window.TelegramAdsController) {
                const richAdsReady = initRichAds();
                if (!richAdsReady) {
                    adContainer.innerHTML = '<div class="ad-placeholder">‚ùå Ad service unavailable</div>';
                    playButton.disabled = false;
                    return;
                }
            }

            // Simulate ad loading (replace with actual RichAds ad display method)
            showStatus('‚ñ∂Ô∏è Playing video ad (25s)...', 'loading');
            
            // Here you would integrate actual RichAds video player
            // Example: TelegramAdsController.showAd() or similar method
            
            setTimeout(() => {
                adContainer.innerHTML = '<div class="ad-placeholder">‚úÖ Ad completed!</div>';
                notifyAdCompletion('video_completed');
                playButton.textContent = 'üîÑ Watch Another Ad';
                playButton.disabled = false;
            }, 25000); // 25 seconds ad duration
        }

        // Event listeners
        playButton.addEventListener('click', loadAd);

        // Ready state
        showStatus('Ready to earn! Click to watch ad.', 'success');
        tg.ready();
        console.log(`üé¨ CashyAds Mini App ready for user ${user_id}`);
    </script>
</body>
</html>
