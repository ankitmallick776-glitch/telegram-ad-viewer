<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Single Video Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; color: white; padding: 20px; text-align: center;
        }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 64px; margin-bottom: 15px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 25px; }
        .status { 
            font-size: 18px; padding: 15px 25px; background: rgba(255,255,255,0.15); 
            border-radius: 15px; margin: 15px 0; min-height: 65px; display: flex; 
            align-items: center; justify-content: center; font-weight: 500;
        }
        .success { background: rgba(46,213,115,0.4) !important; border: 2px solid #2ed573; }
        .warning { background: rgba(255,193,7,0.4) !important; border: 2px solid #f1c40f; }
        .error { background: rgba(255,71,87,0.4) !important; border: 2px solid #ff4757; }
        .timer { 
            font-size: 36px; font-weight: bold; color: #2ed573; margin: 20px 0;
            background: rgba(46,213,115,0.3); padding: 20px; border-radius: 25px;
            box-shadow: 0 8px 25px rgba(46,213,115,0.3);
        }
        .btn-start { 
            background: linear-gradient(45deg, #2ed573, #26de81); color: white; 
            border: none; padding: 18px 45px; border-radius: 30px; font-size: 20px; 
            font-weight: bold; cursor: pointer; box-shadow: 0 12px 35px rgba(46,213,115,0.5);
            margin: 25px 0; transition: all 0.3s ease;
        }
        .btn-start:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(46,213,115,0.6); }
        .btn-start:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2ed573, #26de81); width: 0%; transition: width 0.3s ease; }
        .debug-log { 
            font-size: 12px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; 
            margin-top: 15px; text-align: left; max-height: 100px; overflow-y: auto; 
            color: #ffff00; font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé•</div>
        <div class="title" id="title">Watch ONE Video Ad</div>
        <div class="subtitle">Complete 25s ‚Üí Get ‚Çπ3-5 Guaranteed</div>
        
        <div id="loadingScreen">
            <div class="status" id="status">Initializing video ad network...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
        
        <div id="adScreen" style="display:none;">
            <div class="status warning" id="instruction">üîí STAY ON SCREEN - Full 25s required!</div>
            <div class="timer" id="timer">25s</div>
            <button id="startAdBtn" class="btn-start" disabled>‚è≥ Video Loading...</button>
        </div>
        
        <div id="rewardScreen" style="display:none;">
            <div class="status success" id="rewardStatus">‚úÖ FULL VIDEO COMPLETED!</div>
            <div class="title">‚Çπ4 Reward Credited!</div>
            <div class="status success" style="margin-top: 10px;" id="rewardMessage">Processing...</div>
        </div>

        <div class="debug-log" id="debugLog" style="display:none;"></div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'http://103.138.96.188:8001/cashyads/ad-completed',  // ‚Üê HTTP NOT HTTPS (FIX #1)
            REQUIRED_TIME: 20,  // 20 seconds minimum
            PUB_ID: "993542",
            APP_ID: "4642",
            DEBUG: true  // Enable debug mode
        };
        
        const tg = window.Telegram.WebApp;
        tg.ready(); 
        tg.expand(); 
        tg.disableVerticalSwipes();
        
        // ‚úÖ FIX: Better user ID extraction
        const initData = tg.initData;
        const userId = tg.initDataUnsafe?.user?.id;
        
        let timerInterval = null;
        let secondsWatched = 0;
        let isWatching = false;
        
        // DOM
        const loadingScreen = document.getElementById('loadingScreen');
        const adScreen = document.getElementById('adScreen');
        const rewardScreen = document.getElementById('rewardScreen');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const timerEl = document.getElementById('timer');
        const startAdBtn = document.getElementById('startAdBtn');
        const debugLog = document.getElementById('debugLog');
        
        // ‚úÖ FIX: Debug logging
        function log(msg) {
            console.log(msg);
            if (CONFIG.DEBUG) {
                const time = new Date().toLocaleTimeString();
                debugLog.style.display = 'block';
                debugLog.innerHTML += `[${time}] ${msg}<br>`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }
        
        function updateProgress(percent) {
            progressEl.style.width = `${percent}%`;
        }
        
        function updateTimer() {
            const remaining = CONFIG.REQUIRED_TIME - secondsWatched;
            timerEl.textContent = `${Math.max(0, remaining)}s`;
            
            if (secondsWatched >= CONFIG.REQUIRED_TIME) {
                clearInterval(timerInterval);
                showRewardScreen();
            }
        }
        
        function showRewardScreen() {
            adScreen.style.display = 'none';
            rewardScreen.style.display = 'block';
            log(`‚úÖ Video completed. Sending reward to backend...`);
            notifyBackend('full_video_complete');
        }
        
        // ‚úÖ FIX #2: Better error handling in API call
        async function notifyBackend(result) {
            try {
                log(`üì§ Sending request to ${CONFIG.API_URL}`);
                log(`User ID: ${userId}, Result: ${result}`);
                
                if (!userId) {
                    throw new Error("‚ùå User ID not found in Telegram Web App");
                }
                
                const payload = {
                    user_id: userId,
                    result: result,
                    watch_time: secondsWatched,
                    required_time: CONFIG.REQUIRED_TIME,
                    network: 'richinfo_single_video',
                    init_data: initData  // Send raw init data for verification
                };
                
                log(`üì¶ Payload: ${JSON.stringify(payload)}`);
                
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`üì• Response Status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Backend Response: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    document.getElementById('rewardMessage').textContent = 
                        `‚úÖ Reward: ‚Çπ${data.reward} | New Balance: ‚Çπ${data.new_balance}`;
                    tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(() => tg.close(), 4000);
                } else {
                    throw new Error(data.message || "Backend returned error");
                }
                
            } catch(e) {
                log(`‚ùå ERROR: ${e.message}`);
                document.getElementById('rewardMessage').textContent = `‚ùå Error: ${e.message}`;
                document.getElementById('rewardMessage').className = 'status error';
                tg.HapticFeedback.notificationOccurred('error');
                setTimeout(tg.close, 5000);
            }
        }
        
        // ‚úÖ FIX #3: NO AUTO ADS - MANUAL CONTROL ONLY
        async function initSingleVideoAd() {
            try {
                log(`üé¨ Initializing TelegramAdsController...`);
                statusEl.textContent = '‚úÖ Video network ready';
                updateProgress(100);
                
                // Initialize WITHOUT auto ads
                window.TelegramAdsController = new TelegramAdsController();
                await window.TelegramAdsController.initialize({
                    pubId: CONFIG.PUB_ID,
                    appId: CONFIG.APP_ID,
                    autoShow: false,
                    debug: true
                });
                
                log(`‚úÖ TelegramAdsController initialized successfully`);
                
                loadingScreen.style.display = 'none';
                adScreen.style.display = 'block';
                startAdBtn.disabled = false;
                startAdBtn.textContent = '‚ñ∂Ô∏è PLAY VIDEO AD (25s)';
                
            } catch(error) {
                log(`‚ö†Ô∏è TelegramAdsController failed: ${error.message}`);
                statusEl.textContent = '‚ö†Ô∏è Using test mode';
                updateProgress(100);
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    adScreen.style.display = 'block';
                    startAdBtn.disabled = false;
                    startAdBtn.textContent = 'üéÅ GET TEST REWARD (25s)';
                }, 2000);
            }
        }
        
        // ‚úÖ SINGLE VIDEO + STRICT TIMER
        startAdBtn.onclick = async () => {
            try {
                log(`‚ñ∂Ô∏è User clicked Play button`);
                startAdBtn.style.display = 'none';
                statusEl.textContent = 'üé¨ Playing video ad...';
                statusEl.className = 'status warning';
                
                secondsWatched = 0;
                isWatching = true;
                
                log(`üé• Triggering interstitial video...`);
                
                // PLAY ONE VIDEO ONLY
                const adResult = await window.TelegramAdsController.triggerInterstitialVideo();
                
                log(`üì∫ Video started. Starting 25s timer...`);
                
                // STRICT 25s TIMER STARTS
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                    if (secondsWatched % 5 === 0) {
                        log(`‚è±Ô∏è ${secondsWatched}s watched`);
                    }
                }, 1000);
                
                // ANTI-TAB-SWITCH
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && secondsWatched < CONFIG.REQUIRED_TIME - 3) {
                        log(`‚ùå User switched tabs at ${secondsWatched}s - No reward`);
                        clearInterval(timerInterval);
                        statusEl.textContent = '‚ùå Tab switched early - No reward';
                        statusEl.className = 'status error';
                        setTimeout(() => tg.close(), 2500);
                    }
                }, { once: true });
                
                // FAILSAFE - Max 35s
                setTimeout(() => {
                    if (secondsWatched < CONFIG.REQUIRED_TIME) {
                        log(`‚è∞ Max time expired at ${secondsWatched}s`);
                        clearInterval(timerInterval);
                        statusEl.textContent = '‚è∞ Time expired - No reward';
                        setTimeout(() => tg.close(), 2000);
                    }
                }, 35000);
                
            } catch(error) {
                log(`‚ùå Video error: ${error.message} - Running test timer`);
                // VIDEO FAILED - Still run timer for test
                statusEl.textContent = 'üé¨ Test video simulation...';
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                }, 1000);
            }
        };
        
        // START
        window.addEventListener('load', () => {
            log(`üöÄ App loaded. User ID: ${userId}`);
            tg.HapticFeedback.impactOccurred('heavy');
            setTimeout(initSingleVideoAd, 1500);
        });
    </script>
</body>
</html>
