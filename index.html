<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Complete Video Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; color: white; padding: 20px; text-align: center;
        }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 64px; margin-bottom: 15px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 25px; }
        .video-container { 
            width: 100%; max-width: 350px; margin: 20px auto; 
            background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px;
        }
        .video-status { 
            font-size: 18px; font-weight: bold; margin: 15px 0; 
            padding: 12px; background: rgba(255,255,255,0.1); border-radius: 10px;
        }
        .timer { 
            font-size: 32px; font-weight: bold; color: #2ed573; 
            background: rgba(46,213,115,0.2); padding: 15px; border-radius: 20px;
            margin: 20px 0; min-height: 60px; display: flex; align-items: center; justify-content: center;
        }
        .progress-circle { 
            width: 120px; height: 120px; border-radius: 50%; 
            background: conic-gradient(#2ed573 0deg, rgba(46,213,115,0.3) 0deg);
            margin: 20px auto; display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold;
        }
        .status { padding: 12px 20px; background: rgba(255,255,255,0.15); border-radius: 10px; margin: 10px 0; }
        .success { background: rgba(46,213,115,0.3) !important; border: 2px solid #2ed573; }
        .warning { background: rgba(255,193,7,0.3) !important; border: 2px solid #f1c40f; }
        .error { background: rgba(255,71,87,0.3) !important; border: 2px solid #ff4757; }
        .btn-start { 
            background: linear-gradient(45deg, #2ed573, #26de81); color: white; 
            border: none; padding: 18px 40px; border-radius: 30px; font-size: 20px; 
            font-weight: bold; cursor: pointer; box-shadow: 0 10px 30px rgba(46,213,115,0.4);
            margin: 25px 0; min-height: 65px;
        }
        .btn-start:hover { transform: translateY(-2px); }
        .btn-start:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé•</div>
        <div class="title" id="title">Complete Video Ad</div>
        <div class="subtitle" id="subtitle">Watch FULL video (25s) ‚Üí Get ‚Çπ3-5</div>
        
        <div id="startScreen" style="display:block;">
            <div class="status" id="status">Loading RichAds Video...</div>
            <button id="startBtn" class="btn-start" disabled>‚è≥ Preparing Video</button>
        </div>
        
        <div id="videoScreen" style="display:none;">
            <div class="video-container">
                <div class="video-status" id="videoStatus">üé¨ High-paying video ad</div>
                <div class="progress-circle" id="timerCircle">
                    <span id="timer">25</span>s
                </div>
                <div class="status warning" id="watchStatus">KEEP WATCHING - Don't close!</div>
            </div>
            <div class="status success" id="completionMsg" style="display:none;">‚úÖ FULL VIDEO COMPLETED!</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://103.138.96.188:8000/cashyads/ad-completed',  // ‚Üê YOUR VPS IP
            VIDEO_DURATION: 25,  // 25 seconds full watch required
            PUB_ID: "993542",
            APP_ID: "4642"
        };
        
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        
        const userId = tg.initDataUnsafe?.user?.id;
        let videoTimer = null;
        let timeLeft = CONFIG.VIDEO_DURATION;
        let adCompleted = false;
        
        // ELEMENTS
        const startScreen = document.getElementById('startScreen');
        const videoScreen = document.getElementById('videoScreen');
        const startBtn = document.getElementById('startBtn');
        const titleEl = document.getElementById('title');
        const timerEl = document.getElementById('timer');
        const timerCircle = document.getElementById('timerCircle');
        const videoStatus = document.getElementById('videoStatus');
        const watchStatus = document.getElementById('watchStatus');
        const completionMsg = document.getElementById('completionMsg');
        
        function updateTimer() {
            const percent = ((CONFIG.VIDEO_DURATION - timeLeft) / CONFIG.VIDEO_DURATION) * 360;
            timerCircle.style.background = `conic-gradient(#2ed573 ${percent}deg, rgba(46,213,115,0.3) ${percent}deg)`;
            timerEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(videoTimer);
                adCompleted = true;
                titleEl.textContent = 'üéâ Video Completed!';
                completionMsg.style.display = 'block';
                watchStatus.textContent = '‚úÖ Full watch verified - Claiming reward!';
                
                // REWARD USER
                setTimeout(notifyBackend, 1500);
            }
        }
        
        function startVideoTimer() {
            timeLeft = CONFIG.VIDEO_DURATION;
            videoTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
            }, 1000);
            updateTimer();
        }
        
        async function notifyBackend(result) {
            try {
                const res = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        result: result,
                        ad_duration: CONFIG.VIDEO_DURATION,
                        completed: adCompleted,
                        network: 'richinfo_video_full'
                    })
                });
                
                const data = await res.json();
                titleEl.textContent = `‚úÖ +‚Çπ${data.reward || 4}!`;
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => tg.close(), 3500);
            } catch(e) {
                console.error('Reward error:', e);
                setTimeout(tg.close, 4000);
            }
        }
        
        // INIT RICHINFO
        async function initRichAds() {
            try {
                document.getElementById('status').textContent = 'üîÑ Loading video network...';
                
                // YOUR SDK
                window.TelegramAdsController = new TelegramAdsController();
                await window.TelegramAdsController.initialize({
                    pubId: CONFIG.PUB_ID,
                    appId: CONFIG.APP_ID,
                    debug: true
                });
                
                document.getElementById('status').textContent = '‚úÖ Video ad ready!';
                startBtn.disabled = false;
                startBtn.textContent = '‚ñ∂Ô∏è START VIDEO AD (25s)';
                
            } catch(e) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Video temporarily unavailable';
                startBtn.disabled = false;
                startBtn.textContent = 'üéÅ GET TEST REWARD';
                startBtn.onclick = () => notifyBackend('test');
            }
        }
        
        // START VIDEO AD
        startBtn.onclick = async () => {
            try {
                startBtn.style.display = 'none';
                document.getElementById('status').textContent = 'üé¨ Playing video ad...';
                
                // TRIGGER VIDEO
                const videoResult = await window.TelegramAdsController.triggerInterstitialVideo();
                
                // START STRICT TIMER (must watch FULL duration)
                videoScreen.style.display = 'block';
                startScreen.style.display = 'none';
                startVideoTimer();
                
                // VISIBILITY CHECK - Penalize if user switches tabs
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && timeLeft > 5) {
                        clearInterval(videoTimer);
                        log('‚ùå Tab switched - No reward', 'error');
                        setTimeout(() => tg.close(), 2000);
                    }
                });
                
            } catch(e) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Video error - Test reward';
                setTimeout(() => notifyBackend('video_error'), 1500);
            }
        };
        
        // INIT
        window.addEventListener('load', () => {
            tg.HapticFeedback.impactOccurred('heavy');
            setTimeout(initRichAds, 1200);
        });
    </script>
</body>
</html>
