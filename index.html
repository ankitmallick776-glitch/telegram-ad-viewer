<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch & Earn with Monetag</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f0f0f0; 
            margin: 0; 
        }
        #status { 
            margin: 10px 0; 
            font-weight: bold; 
            color: #0088cc; 
        }
        #ad-container { 
            width: 100%; 
            height: 300px; 
            border: 1px solid #ddd; 
            margin: 20px 0; 
            background: #000; 
            display: none; 
        }
        button { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 15px; 
            font-size: 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px; 
        }
        button:disabled { 
            background: #ccc; 
        }
        button:hover:not(:disabled) { 
            background: #006699; 
        }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <h2>ðŸŽ¬ Watch Video Ad to Earn â‚¹3-5</h2>
    <p>Ad length: ~15-30s. Tap below to startâ€”complete for full reward!</p>
    <div id="status">Initializing Monetag SDK...</div>
    <div id="ad-container">
        <!-- Monetag ad will render here via SDK -->
    </div>
    <button id="start-btn">Start Watching Ad</button>
    <button id="retry-btn" style="display:none;" class="error">Retry Ad (Failed to Load)</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();  // Full screen
        
        // Custom main button for close (after claim)
        tg.MainButton.setText('Claim & Close').onClick(closeApp).show().setParams({ color: '#0088cc', text_color: 'white' });
        tg.MainButton.disable();  // Enable only after completion
        
        const statusEl = document.getElementById('status');
        const adContainer = document.getElementById('ad-container');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-btn');
        
        let preloaded = false;  // Track preload status
        const ZONE_ID = '10214030';  // Your zone
        const ymid = tg.initDataUnsafe?.user?.id || 'test-user';  // Telegram user ID for targeting
        
        // Load Monetag SDK dynamically
        function loadMonetagSDK() {
            return new Promise((resolve, reject) => {
                if (window.show_10214030) {  // Already loaded?
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = '//libtl.com/sdk.js';
                script.setAttribute('data-zone', ZONE_ID);
                script.setAttribute('data-sdk', `show_${ZONE_ID}`);
                script.onload = () => {
                    statusEl.textContent = 'SDK loaded. Preloading ad...';
                    resolve();
                };
                script.onerror = () => reject('SDK load failed - check network/console');
                document.head.appendChild(script);
            });
        }
        
        // Preload ad (recommended for Rewarded Interstitial)
        async function preloadAd() {
            try {
                statusEl.textContent = 'Preloading ad (background load)...';
                await show_10214030({
                    type: 'preload',
                    ymid: ymid,
                    timeout: 5  // 5s timeout
                });
                preloaded = true;
                statusEl.textContent = 'Ad preloaded! Tap to watch.';
                startBtn.disabled = false;
                startBtn.textContent = 'Start Watching Ad';
            } catch (error) {
                console.error('Preload error:', error);
                statusEl.innerHTML = `Preload failed: ${error.message || 'No inventory'}. <br>Tap to try direct show.`;
                startBtn.disabled = false;
                startBtn.textContent = 'Try Direct Ad';
            }
        }
        
        // Show rewarded interstitial
        async function showMonetagAd() {
            try {
                statusEl.textContent = 'Playing ad... (Do not close)';
                adContainer.style.display = 'block';
                startBtn.style.display = 'none';
                retryBtn.style.display = 'none';
                
                // Use preloaded if available, else direct
                const showFn = preloaded ? show_10214030({ ymid: ymid }) : show_10214030({ ymid: ymid });
                await showFn;
                
                // On success (user watched full ad)
                statusEl.textContent = 'Ad completed! Claiming reward...';
                tg.HapticFeedback.impactOccurred('light');  // Telegram vibration
                
                // Send data to bot for reward
                tg.sendData(JSON.stringify({
                    result: 'video_completed'  // Matches your bot's success_results
                }));
                
                tg.MainButton.enable();
                startBtn.style.display = 'none';  // Hide start after success
            } catch (error) {
                console.error('Monetag ad error:', error);
                statusEl.innerHTML = `<span class="error">Ad failed: ${error.message || 'Timeout/No ad available'}</span><br>Check console or retry.`;
                retryBtn.style.display = 'block';
                adContainer.style.display = 'none';
                startBtn.style.display = 'block';
                startBtn.disabled = true;  // Disable until retry
            }
        }
        
        // Init on load
        async function init() {
            try {
                await loadMonetagSDK();
                await preloadAd();  // Preload first
            } catch (error) {
                statusEl.innerHTML = `<span class="error">Init failed: ${error}</span><br>Contact support.`;
                retryBtn.style.display = 'block';
                startBtn.style.display = 'none';
            }
        }
        
        // Start button (user interaction)
        startBtn.onclick = () => {
            showMonetagAd();
        };
        
        // Retry button
        retryBtn.onclick = () => {
            retryBtn.style.display = 'none';
            statusEl.textContent = 'Retrying...';
            preloaded = false;  // Reset
            showMonetagAd();  // Direct try
        };
        
        // Close app
        function closeApp() {
            tg.close();
        }
        
        // Start
        init();
    </script>
</body>
</html>
