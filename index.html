<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Single Video Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; color: white; padding: 20px; text-align: center;
        }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 64px; margin-bottom: 15px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 25px; }
        .status { 
            font-size: 18px; padding: 15px 25px; background: rgba(255,255,255,0.15); 
            border-radius: 15px; margin: 15px 0; min-height: 65px; display: flex; 
            align-items: center; justify-content: center; font-weight: 500;
        }
        .success { background: rgba(46,213,115,0.4) !important; border: 2px solid #2ed573; }
        .warning { background: rgba(255,193,7,0.4) !important; border: 2px solid #f1c40f; }
        .error { background: rgba(255,71,87,0.4) !important; border: 2px solid #ff4757; }
        .timer { 
            font-size: 36px; font-weight: bold; color: #2ed573; margin: 20px 0;
            background: rgba(46,213,115,0.3); padding: 20px; border-radius: 25px;
        }
        .btn-start { 
            background: linear-gradient(45deg, #2ed573, #26de81); color: white; 
            border: none; padding: 18px 45px; border-radius: 30px; font-size: 20px; 
            font-weight: bold; cursor: pointer; box-shadow: 0 12px 35px rgba(46,213,115,0.5);
            margin: 25px 0; transition: all 0.3s ease;
        }
        .btn-start:hover:not(:disabled) { transform: translateY(-3px); }
        .btn-start:disabled { opacity: 0.6; cursor: not-allowed; }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2ed573, #26de81); width: 0%; transition: width 0.3s ease; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé•</div>
        <div class="title" id="title">Watch ONE Video Ad</div>
        <div class="subtitle">Complete 25s ‚Üí Get ‚Çπ3-5 Guaranteed</div>
        
        <div id="loadingScreen">
            <div class="status" id="status">Initializing video ad network...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
        
        <div id="adScreen" style="display:none;">
            <div class="status warning" id="instruction">üîí STAY ON SCREEN - Full 25s required!</div>
            <div class="timer" id="timer">25s</div>
            <button id="startAdBtn" class="btn-start" disabled>‚è≥ Video Loading...</button>
        </div>
        
        <div id="rewardScreen" style="display:none;">
            <div class="status success" id="rewardStatus">‚úÖ FULL VIDEO COMPLETED!</div>
            <div class="title">‚Çπ4 Reward Credited!</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'http://103.138.96.188:8001/cashyads/ad-completed',  // ‚Üê YOUR VPS IP + PORT 8001 (HTTP!)
            REQUIRED_TIME: 25,
            PUB_ID: "993542",
            APP_ID: "4642"
        };
        
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.disableVerticalSwipes();
        
        const userId = tg.initDataUnsafe?.user?.id;
        let timerInterval = null;
        let secondsWatched = 0;
        
        const loadingScreen = document.getElementById('loadingScreen');
        const adScreen = document.getElementById('adScreen');
        const rewardScreen = document.getElementById('rewardScreen');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const timerEl = document.getElementById('timer');
        const startAdBtn = document.getElementById('startAdBtn');
        
        function updateProgress(percent) {
            progressEl.style.width = `${percent}%`;
        }
        
        function updateTimer() {
            const remaining = CONFIG.REQUIRED_TIME - secondsWatched;
            timerEl.textContent = `${Math.max(0, remaining)}s`;
            
            if (secondsWatched >= CONFIG.REQUIRED_TIME) {
                clearInterval(timerInterval);
                showRewardScreen();
            }
        }
        
        function showRewardScreen() {
            adScreen.style.display = 'none';
            rewardScreen.style.display = 'block';
            notifyBackend('full_video_complete');
        }
        
        async function notifyBackend(result) {
            try {
                console.log(`üì° Sending to: ${CONFIG.API_URL}`);
                
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        result: result,
                        watch_time: secondsWatched,
                        required_time: CONFIG.REQUIRED_TIME,
                        network: 'richinfo_single_video'
                    })
                });
                
                const data = await response.json();
                console.log('‚úÖ Response:', data);
                
                if (data.success) {
                    tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(() => tg.close(), 4000);
                } else {
                    statusEl.textContent = '‚ùå Reward failed';
                    setTimeout(tg.close, 5000);
                }
            } catch(e) {
                console.error('‚ùå Fetch error:', e);
                statusEl.textContent = `‚ùå Network error: ${e.message}`;
                setTimeout(tg.close, 5000);
            }
        }
        
        async function initSingleVideoAd() {
            try {
                statusEl.textContent = '‚úÖ Video network ready';
                updateProgress(100);
                
                window.TelegramAdsController = new TelegramAdsController();
                await window.TelegramAdsController.initialize({
                    pubId: CONFIG.PUB_ID,
                    appId: CONFIG.APP_ID,
                    autoShow: false,
                    debug: true
                });
                
                loadingScreen.style.display = 'none';
                adScreen.style.display = 'block';
                startAdBtn.disabled = false;
                startAdBtn.textContent = '‚ñ∂Ô∏è PLAY VIDEO AD (25s)';
                
            } catch(error) {
                console.error('Init error:', error);
                statusEl.textContent = '‚úÖ Using test mode';
                updateProgress(100);
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    adScreen.style.display = 'block';
                    startAdBtn.disabled = false;
                    startAdBtn.textContent = 'üéÅ GET TEST REWARD (25s)';
                }, 2000);
            }
        }
        
        startAdBtn.onclick = async () => {
            try {
                startAdBtn.style.display = 'none';
                statusEl.textContent = 'üé¨ Playing video ad...';
                
                secondsWatched = 0;
                
                try {
                    await window.TelegramAdsController.triggerInterstitialVideo();
                } catch(e) {
                    console.log('Video not available, using test mode');
                }
                
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                }, 1000);
                
            } catch(error) {
                console.error('Error:', error);
                timerInterval = setInterval(() => {
                    secondsWatched++;
                    updateTimer();
                }, 1000);
            }
        };
        
        window.addEventListener('load', () => {
            tg.HapticFeedback.impactOccurred('heavy');
            setTimeout(initSingleVideoAd, 1500);
        });
    </script>
</body>
</html>
