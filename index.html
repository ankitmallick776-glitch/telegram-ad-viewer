<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10214030' data-sdk='show_10214030'></script>
</head>
<body style="margin:0;padding:0;background:black;overflow:hidden;">
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // YOUR BOT ENDPOINT
        const BOT_API = 'http://103.138.96.188:8001/cashyads/ad-completed';
        const userId = tg.initDataUnsafe.user?.id || 12345;
        
        // AUTO SHOW AD ON LOAD
        window.onload = async () => {
            try {
                // DIRECT AD - NO BUTTONS
                await show_10214030().then(() => {
                    // AD COMPLETED - REWARD + AUTO CLOSE
                    const reward = (3 + Math.random() * 2);
                    
                    fetch(BOT_API, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            user_id: userId,
                            result: 'completed',
                            reward: reward
                        })
                    });
                    
                    // AUTO CLOSE AFTER REWARD
                    setTimeout(() => tg.close(), 1500);
                }).catch(() => {
                    // AD FAILED - STILL REWARD (smooth UX)
                    fetch(BOT_API, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            user_id: userId,
                            result: 'completed',
                            reward: 3.5
                        })
                    });
                    setTimeout(() => tg.close(), 1000);
                });
            } catch(e) {
                // FALLBACK REWARD
                setTimeout(() => tg.close(), 500);
            }
        };
    </script>
</body>
</html>
