<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds Ad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; background: #000; 
            font-family: Arial, sans-serif; overflow: hidden; 
        }
        #ad-frame { 
            width: 100vw; height: 100vh; border: none; 
            position: fixed; top: 0; left: 0; z-index: 1;
        }
        #loading { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 20px; 
            border-radius: 15px; text-align: center; z-index: 2;
        }
        #reward-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #00d4aa, #00b894); border-radius: 20px;
            padding: 30px; text-align: center; color: white; display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8); min-width: 280px; z-index: 3;
        }
        .reward-amount { font-size: 36px; font-weight: bold; margin: 10px 0; }
        .watch-more-btn { 
            background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; border: none; 
            padding: 15px 30px; border-radius: 25px; font-size: 18px; font-weight: bold;
            cursor: pointer; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .watch-more-btn:hover { transform: scale(1.05); }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loading">
        <div class="spinner"></div>
        <p>ðŸŽ¬ Loading Premium Ad...</p>
    </div>
    
    <!-- MONETAG AD DIRECT EMBED -->
    <iframe id="ad-frame" src="https://libtl.com/sdk.js?zone=10214030"></iframe>
    
    <!-- REWARD POPUP -->
    <div id="reward-popup">
        <h2>ðŸŽ‰ REWARDED!</h2>
        <div class="reward-amount" id="reward-amount">â‚¹4.25</div>
        <p>Ad watched successfully!</p>
        <button class="watch-more-btn" onclick="watchMore()">ðŸ”¥ WATCH MORE ADS</button>
        <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">Unlimited ads available!</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // YOUR BOT ENDPOINT - UPDATE IP
        const BOT_API = 'http://103.138.96.188:8001/cashyads/ad-completed';
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;
        
        let adFinished = false;
        
        // âœ… AUTO SHOW AD + REWARD AFTER 25s (REAL AD TIME)
        window.addEventListener('load', () => {
            setTimeout(() => {
                hideLoading();
                showRewardPopup(); // Auto reward after ad time
            }, 25000); // 25 seconds = typical ad length
        });
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ad-frame').style.display = 'block';
        }
        
        function showRewardPopup() {
            if (adFinished) return;
            adFinished = true;
            
            // Random reward â‚¹3-5
            const reward = (3 + Math.random() * 2).toFixed(2);
            
            // Notify bot
            fetch(BOT_API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: userId,
                    result: 'completed',
                    reward: parseFloat(reward),
                    timestamp: Date.now()
                })
            }).catch(e => {}); // Silent fail
            
            // Show popup
            document.getElementById('reward-amount').textContent = `â‚¹${reward}`;
            document.getElementById('reward-popup').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        function watchMore() {
            document.getElementById('reward-popup').style.display = 'none';
            adFinished = false;
            
            // Reload ad iframe
            const adFrame = document.getElementById('ad-frame');
            adFrame.src = adFrame.src;
            
            // Reset loading
            document.getElementById('loading').style.display = 'block';
            
            // Next ad cycle
            setTimeout(() => {
                hideLoading();
                setTimeout(showRewardPopup, 25000);
            }, 1000);
        }
        
        // Handle iframe load
        document.getElementById('ad-frame').onload = () => {
            console.log('âœ… Ad iframe loaded');
        };
    </script>
</body>
</html>
