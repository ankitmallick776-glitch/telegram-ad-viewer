<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- MONETAG SDK - REPLACE YOUR_PUBLISHER_ID -->
    <script async src="https://sdk.monetag.com/v2/sdk.js?publisher=YOUR_PUBLISHER_ID"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; flex: 1; }
        .header {
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 16px; }
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .stat-row {
            display: flex; justify-content: space-between;
            margin-bottom: 12px; font-size: 16px;
        }
        .stat-value { font-weight: bold; font-size: 20px; }
        .watch-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 25px;
            height: 60px;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(254,202,87,0.4);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .watch-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(254,202,87,0.6); }
        .watch-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .status { text-align: center; padding: 15px; border-radius: 15px; margin: 10px 0; }
        .status.success { background: rgba(46,204,113,0.3); }
        .status.error { background: rgba(231,76,60,0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ CashyAds</h1>
            <p>Watch ads & earn real money!</p>
        </div>
        
        <div class="stats">
            <div class="stat-row">
                <span>üí∞ Balance</span>
                <span class="stat-value" id="balance">‚Çπ0.00</span>
            </div>
            <div class="stat-row">
                <span>üì∫ Ads Watched</span>
                <span class="stat-value" id="ads">0</span>
            </div>
        </div>
        
        <button class="watch-btn" id="watchBtn">üé¨ WATCH VIDEO AD (‚Çπ3-5)</button>
        
        <div id="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Close').show().onClick(() => tg.close());
        
        // REPLACE WITH YOUR BOT ENDPOINT
        const BOT_API = 'http://103.138.96.188:8001/cashyads/ad-completed';
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;
        
        let canWatch = true;
        
        // Update stats from bot
        async function updateStats() {
            try {
                // You can add stats API here later
                document.getElementById('balance').textContent = '‚Çπ12.50';
                document.getElementById('ads').textContent = '8';
            } catch(e) {}
        }
        
        // Show status message
        function showStatus(msg, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
            setTimeout(() => status.textContent = '', 5000);
        }
        
        // Watch ad button
        document.getElementById('watchBtn').onclick = async () => {
            if (!canWatch) {
                showStatus('‚è∞ Wait 5 minutes between ads!', 'error');
                return;
            }
            
            const btn = document.getElementById('watchBtn');
            btn.disabled = true;
            btn.textContent = 'üé¨ Loading Ad...';
            canWatch = false;
            
            try {
                // MONETAG REWARDED AD - REPLACE FORMAT
                if (window.MonetagSDK && window.MonetagSDK.showRewardedAd) {
                    window.MonetagSDK.showRewardedAd({
                        onAdStarted: () => showStatus('üé• Ad started! Watch fully...'),
                        onAdCompleted: async () => {
                            showStatus('‚úÖ Ad completed! Claiming reward...', 'success');
                            
                            // Notify bot backend
                            const response = await fetch(BOT_API, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    user_id: userId,
                                    result: 'completed',
                                    timestamp: Date.now()
                                })
                            });
                            
                            const data = await response.json();
                            if (data.success) {
                                showStatus(`üéâ +‚Çπ${data.reward.toFixed(2)} earned!`, 'success');
                                updateStats();
                            } else {
                                showStatus('‚ùå Reward failed: ' + data.message, 'error');
                            }
                        },
                        onAdFailed: () => {
                            showStatus('‚ùå Ad failed. Try again!', 'error');
                            btn.disabled = false;
                            btn.textContent = 'üé¨ WATCH VIDEO AD (‚Çπ3-5)';
                        }
                    });
                } else {
                    showStatus('‚ùå Ad network not loaded', 'error');
                    btn.disabled = false;
                    btn.textContent = 'üé¨ WATCH VIDEO AD (‚Çπ3-5)';
                }
            } catch(e) {
                showStatus('‚ùå Connection error', 'error');
                btn.disabled = false;
                btn.textContent = 'üé¨ WATCH VIDEO AD (‚Çπ3-5)';
            }
        };
        
        // Init
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
