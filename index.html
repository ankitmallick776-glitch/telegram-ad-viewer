<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch & Earn with Monetag</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f0f0f0; 
            margin: 0; 
        }
        #status { 
            margin: 10px 0; 
            font-weight: bold; 
            color: #0088cc; 
        }
        #ad-container { 
            width: 100%; 
            height: 300px; 
            border: 1px solid #ddd; 
            margin: 20px 0; 
            background: #000; 
            display: none; 
        }
        button { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 15px; 
            font-size: 18px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px; 
        }
        button:disabled { 
            background: #ccc; 
        }
        button:hover:not(:disabled) { 
            background: #006699; 
        }
    </style>
</head>
<body>
    <h2>ðŸŽ¬ Watch Video Ad to Earn â‚¹3-5</h2>
    <p>Ad length: ~15-30s. Don't close earlyâ€”complete for full reward!</p>
    <div id="status">Initializing Monetag Ad...</div>
    <div id="ad-container">
        <!-- Monetag ad will render here via SDK -->
    </div>
    <button id="retry-btn" style="display:none;">Retry Ad</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();  // Full screen
        
        // Custom main button for close (after claim)
        tg.MainButton.setText('Close').onClick(closeApp).show().setParams({ color: '#0088cc', text_color: 'white' });
        tg.MainButton.disable();  // Enable only after completion
        
        const statusEl = document.getElementById('status');
        const adContainer = document.getElementById('ad-container');
        const retryBtn = document.getElementById('retry-btn');
        
        // Load Monetag SDK dynamically
        function loadMonetagSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = '//libtl.com/sdk.js';
                script.setAttribute('data-zone', '10214030');
                script.setAttribute('data-sdk', 'show_10214030');
                script.onload = () => {
                    statusEl.textContent = 'SDK loaded. Starting ad...';
                    resolve();
                };
                script.onerror = () => reject('SDK load failed');
                document.head.appendChild(script);
            });
        }
        
        // Show rewarded interstitial
        async function showMonetagAd() {
            try {
                statusEl.textContent = 'Playing ad... (Do not close)';
                adContainer.style.display = 'block';
                
                // Call Monetag rewarded interstitial
                const adResult = await show_10214030();
                
                // On success (user watched full ad)
                if (adResult) {
                    statusEl.textContent = 'Ad completed! Claiming reward...';
                    tg.HapticFeedback.impactOccurred('light');  // Telegram vibration for polish
                    
                    // Send data to bot for reward
                    tg.sendData(JSON.stringify({
                        result: 'video_completed'  // Matches your bot's success_results
                    }));
                    
                    tg.MainButton.enable();
                    retryBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Monetag ad error:', error);
                statusEl.textContent = 'Ad failed to load. Please retry.';
                retryBtn.style.display = 'block';
                adContainer.style.display = 'none';
            }
        }
        
        // Init on load
        async function init() {
            try {
                await loadMonetagSDK();
                await showMonetagAd();
            } catch (error) {
                statusEl.textContent = 'Failed to initialize. Contact support.';
                retryBtn.style.display = 'block';
            }
        }
        
        // Retry button
        retryBtn.onclick = () => {
            retryBtn.style.display = 'none';
            adContainer.style.display = 'block';
            showMonetagAd();
        };
        
        // Close app
        function closeApp() {
            tg.close();
        }
        
        // Fallback: Enforce min time (15s) - SDK should handle, but safety
        setTimeout(() => {
            if (statusEl.textContent.includes('Playing')) {
                statusEl.textContent += ' (Almost done!)';
            }
        }, 12000);
        
        // Start
        init();
    </script>
</body>
</html>
