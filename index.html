<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- âœ… YOUR MONETAG SCRIPT INTEGRATED -->
    <script src='//libtl.com/sdk.js' data-zone='10214030' data-sdk='show_10214030'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; flex: 1; }
        .header {
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 16px; }
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .stat-row {
            display: flex; justify-content: space-between;
            margin-bottom: 12px; font-size: 16px;
        }
        .stat-value { font-weight: bold; font-size: 20px; }
        .watch-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 25px;
            height: 60px;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(254,202,87,0.4);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .watch-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(254,202,87,0.6); }
        .watch-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .status { text-align: center; padding: 15px; border-radius: 15px; margin: 10px 0; }
        .status.success { background: rgba(46,204,113,0.3); }
        .status.error { background: rgba(231,76,60,0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ CashyAds</h1>
            <p>Watch ads & earn real money!</p>
        </div>
        
        <div class="stats">
            <div class="stat-row">
                <span>ðŸ’° Balance</span>
                <span class="stat-value" id="balance">â‚¹0.00</span>
            </div>
            <div class="stat-row">
                <span>ðŸ“º Ads Watched</span>
                <span class="stat-value" id="ads">0</span>
            </div>
        </div>
        
        <button class="watch-btn" id="watchBtn">ðŸŽ¬ WATCH VIDEO AD (â‚¹3-5)</button>
        
        <div id="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Close').show().onClick(() => tg.close());
        
        // âœ… YOUR BOT ENDPOINT - UPDATE VPS_IP
        const BOT_API = 'http://103.138.96.188:8001/cashyads/ad-completed';
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;
        
        let canWatch = true;
        let adShowing = false;
        
        // Update stats display
        function updateStats(balance = 'â‚¹12.50', ads = '8') {
            document.getElementById('balance').textContent = balance;
            document.getElementById('ads').textContent = ads;
        }
        
        // Show status
        function showStatus(msg, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
            setTimeout(() => status.textContent = '', 5000);
        }
        
        // âœ… MONETAG AD TRIGGER
        function showMonetagAd() {
            if (window.libtl && window.libtl.showAd) {
                adShowing = true;
                showStatus('ðŸŽ¥ Loading premium ad...', 'success');
                
                // Trigger your Monetag ad (zone 10214030)
                window.libtl.showAd('show_10214030', {
                    onAdStarted: () => {
                        showStatus('ðŸ‘€ Watch FULL ad (25-30s)', 'success');
                        document.getElementById('watchBtn').textContent = 'â³ Watching...';
                    },
                    onAdClosed: () => {
                        adShowing = false;
                        // âœ… Assume ad completed - reward user
                        claimReward();
                    },
                    onAdError: (error) => {
                        adShowing = false;
                        showStatus('âŒ Ad failed. Try again!', 'error');
                        document.getElementById('watchBtn').disabled = false;
                        document.getElementById('watchBtn').textContent = 'ðŸŽ¬ WATCH VIDEO AD (â‚¹3-5)';
                    }
                });
            } else {
                showStatus('âŒ Ad network loading...', 'error');
                setTimeout(() => {
                    document.getElementById('watchBtn').disabled = false;
                    document.getElementById('watchBtn').textContent = 'ðŸŽ¬ WATCH VIDEO AD (â‚¹3-5)';
                }, 2000);
            }
        }
        
        // Claim reward from bot
        async function claimReward() {
            try {
                showStatus('âœ… Processing reward...', 'success');
                
                const response = await fetch(BOT_API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        result: 'completed',
                        ad_zone: '10214030',
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus(`ðŸŽ‰ +â‚¹${data.reward.toFixed(2)} earned!`, 'success');
                    updateStats(`â‚¹${data.new_balance.toFixed(2)}`, (parseInt(document.getElementById('ads').textContent) + 1).toString());
                    tg.HapticFeedback.notificationSuccess();
                } else {
                    showStatus('âŒ ' + (data.message || 'Reward failed'), 'error');
                }
            } catch(e) {
                showStatus('âŒ Network error', 'error');
            } finally {
                document.getElementById('watchBtn').disabled = false;
                document.getElementById('watchBtn').textContent = 'ðŸŽ¬ WATCH VIDEO AD (â‚¹3-5)';
                setTimeout(() => canWatch = true, 300000); // 5 min cooldown
            }
        }
        
        // Watch button handler
        document.getElementById('watchBtn').onclick = () => {
            if (!canWatch || adShowing) {
                showStatus('â° Wait 5 mins or ad playing!', 'error');
                return;
            }
            
            canWatch = false;
            const btn = document.getElementById('watchBtn');
            btn.disabled = true;
            btn.textContent = 'ðŸ”„ Preparing ad...';
            
            // Small delay for smooth UX
            setTimeout(showMonetagAd, 500);
        };
        
        // Auto-update stats every 5s
        setInterval(() => updateStats(), 5000);
        
        // Init
        updateStats();
        showStatus('âœ… Ready to earn! Click Watch Ad', 'success');
    </script>
</body>
</html>
