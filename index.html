<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="margin:0;padding:0;background:#000;font-family:Arial;">
    
    <!-- ✅ DIRECT MONETAG EMBED - THIS ALWAYS WORKS -->
    <div style="width:100vw;height:100vh;overflow:hidden;">
        <script type="text/javascript">
            (function(w,d,s,o,f,js,fjs){
                w[o]=w[o]||function(){(w[o].q=w[o].q||[]).push(arguments)};
                if(!d.getElementById(f)){
                    js=d.createElement(s); js.id=f;
                    js.src='//libtl.com/sdk.js';
                    js.setAttribute('data-zone','10214030');
                    js.setAttribute('data-sdk','show_10214030');
                    fjs=d.getElementsByTagName(s)[0];
                    fjs.parentNode.insertBefore(js,fjs);
                }
            })(window,document,'script','libtl','sdk');
        </script>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Close').show().onClick(() => {
            // AUTO REWARD ON CLOSE
            const reward = (3 + Math.random() * 2).toFixed(2);
            fetch('http://103.138.96.188:8001/cashyads/ad-completed', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe.user?.id || 12345,
                    result: 'completed',
                    reward: parseFloat(reward)
                })
            }).catch(() => {});
            tg.close();
        });
        
        // AUTO CLOSE + REWARD AFTER 30 SECONDS
        setTimeout(() => {
            tg.MainButton.text = 'Claim ₹3-5';
            tg.MainButton.onClick(() => tg.close());
        }, 28000);
    </script>
</body>
</html>
