<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Watch Video & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; color: white; padding: 20px; text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 64px; margin-bottom: 15px; animation: bounce 1s ease; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 25px; }
        .status {
            font-size: 18px; padding: 15px 25px; background: rgba(255,255,255,0.15);
            border-radius: 15px; margin: 15px 0; min-height: 65px; display: flex;
            align-items: center; justify-content: center; font-weight: 500; transition: all 0.3s;
        }
        .success { background: rgba(46,213,115,0.4) !important; border: 2px solid #2ed573; animation: pulse 1s infinite; }
        .warning { background: rgba(255,193,7,0.4) !important; border: 2px solid #f1c40f; }
        .error { background: rgba(255,71,87,0.4) !important; border: 2px solid #ff4757; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46,213,115,0.7); } 70% { box-shadow: 0 0 0 10px rgba(46,213,115,0); } 100% { box-shadow: 0 0 0 0 rgba(46,213,115,0); } }
        .timer {
            font-size: 36px; font-weight: bold; color: #2ed573; margin: 20px 0;
            background: rgba(46,213,115,0.3); padding: 20px; border-radius: 25px;
            box-shadow: 0 8px 25px rgba(46,213,115,0.3); animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow { from { box-shadow: 0 8px 25px rgba(46,213,115,0.3); } to { box-shadow: 0 8px 35px rgba(46,213,115,0.5); } }
        .btn-start {
            background: linear-gradient(45deg, #2ed573, #26de81); color: white;
            border: none; padding: 18px 45px; border-radius: 30px; font-size: 20px;
            font-weight: bold; cursor: pointer; box-shadow: 0 12px 35px rgba(46,213,115,0.5);
            margin: 25px 0; transition: all 0.3s ease; min-width: 200px;
        }
        .btn-start:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(46,213,115,0.6); }
        .btn-start:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2ed573, #26de81); width: 0%; transition: width 0.3s ease; }
        .hidden { display: none !important; }
        .reward-amount { font-size: 48px; font-weight: bold; color: #2ed573; margin: 20px 0; }
        .api-status { font-size: 12px; opacity: 0.8; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé•</div>
        <div class="title">Watch REAL Video Ad</div>
        <div class="subtitle">Complete 25s ‚Üí Get ‚Çπ3-5 Guaranteed</div>
       
        <div id="loadingScreen">
            <div class="status" id="status">Loading Monetag ads...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
       
        <div id="adScreen" class="hidden">
            <div class="status warning" id="instruction">üîí STAY ON SCREEN - Full 25s required!</div>
            <div class="timer" id="timer">25s</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress2"></div>
            </div>
            <button id="startAdBtn" class="btn-start" disabled>‚è≥ Loading Premium Ads...</button>
        </div>
       
        <div id="rewardScreen" class="hidden">
            <div class="status success">‚úÖ AD COMPLETED!</div>
            <div class="title">Reward Credited</div>
            <div class="reward-amount" id="rewardAmount">‚Çπ5</div>
            <div class="api-status" id="apiStatus">Processing...</div>
            <button class="btn-start" onclick="closeApp()">‚úÖ Back to Bot</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            ZONE_ID: '10214030',
            REQUIRED_TIME: 25,
            API_ENDPOINT: 'http://103.138.96.188:8001/cashyads/ad-completed'
        };

        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.disableVerticalSwipes();

        const userId = tg.initDataUnsafe?.user?.id;
        let timerInterval = null;
        let secondsWatched = 0;
        let adComplete = false;

        // DOM elements
        const loadingScreen = document.getElementById('loadingScreen');
        const adScreen = document.getElementById('adScreen');
        const rewardScreen = document.getElementById('rewardScreen');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const progressEl2 = document.getElementById('progress2');
        const timerEl = document.getElementById('timer');
        const startAdBtn = document.getElementById('startAdBtn');
        const rewardAmountEl = document.getElementById('rewardAmount');
        const apiStatusEl = document.getElementById('apiStatus');

        // Load Monetag SDK
        function loadMonetag() {
            return new Promise((resolve) => {
                if (window[`show_${CONFIG.ZONE_ID}`]) {
                    resolve(true);
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://sdk-ads.monetag.com/sdk.js';
                script.async = true;
                script.setAttribute('data-zone', CONFIG.ZONE_ID);
                script.setAttribute('data-sdk', `show_${CONFIG.ZONE_ID}`);
                
                script.onload = () => {
                    statusEl.textContent = '‚úÖ Premium ads ready';
                    progressEl.style.width = '100%';
                    resolve(true);
                };
                
                script.onerror = () => {
                    statusEl.textContent = '‚ùå Ad network unavailable';
                    startAdBtn.disabled = true;
                    resolve(false);
                };
                
                document.head.appendChild(script);
            });
        }

        // Send reward
        async function sendReward() {
            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        result: 'video_completed',
                        watch_time: secondsWatched
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    rewardAmountEl.textContent = `‚Çπ${data.reward}`;
                    apiStatusEl.textContent = `‚úÖ Credited! Balance: ‚Çπ${data.new_balance}`;
                } else {
                    apiStatusEl.textContent = `‚ö†Ô∏è ${data.message}`;
                }
            } catch (error) {
                apiStatusEl.textContent = '‚ùå Network error';
                console.error('API Error:', error);
            }
        }

        // Timer
        function updateTimer() {
            const remaining = CONFIG.REQUIRED_TIME - secondsWatched;
            timerEl.textContent = `${Math.max(0, remaining)}s`;
            progressEl2.style.width = `${(secondsWatched / CONFIG.REQUIRED_TIME) * 100}%`;
            
            if (secondsWatched >= CONFIG.REQUIRED_TIME && adComplete) {
                clearInterval(timerInterval);
                rewardScreen.style.display = 'block';
                adScreen.style.display = 'none';
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                sendReward();
                tg.sendData(JSON.stringify({ result: 'video_completed' }));
            }
        }

        // Start ad
        startAdBtn.onclick = () => {
            startAdBtn.style.display = 'none';
            statusEl.textContent = 'üé¨ Premium ad loading...';
            
            // Show Monetag ad
            if (window[`show_${CONFIG.ZONE_ID}`]) {
                window[`show_${CONFIG.ZONE_ID}`]({ 
                    ymid: userId || 'anon',
                    onClose: () => {
                        adComplete = true;
                        statusEl.textContent = '‚úÖ Ad watched - timer started';
                        secondsWatched = 0;
                        timerInterval = setInterval(updateTimer, 1000);
                    }
                });
            }
        };

        // Initialize
        window.addEventListener('load', async () => {
            if (!userId) {
                statusEl.textContent = '‚ùå Open from Telegram bot only';
                return;
            }

            console.log('‚úÖ User:', userId);
            const monetagReady = await loadMonetag();
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                adScreen.style.display = 'block';
                
                if (monetagReady) {
                    startAdBtn.disabled = false;
                    startAdBtn.textContent = '‚ñ∂Ô∏è WATCH PREMIUM AD (25s)';
                }
            }, 2000);
        });

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
