<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad - Earn Money</title>
    
    <!-- Telegram Web App Script (Required First) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Monetag SDK Integration -->
    <script src='//libtl.com/sdk.js' data-zone='10214030' data-sdk='show_10214030'></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 18px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .success {
            background: rgba(46, 213, 115, 0.2);
            border: 2px solid #2ed573;
        }
        
        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid #ff4757;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ed573, #26de81);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“º</div>
        <div class="title">Loading Ad...</div>
        <div class="subtitle">Get ready to earn â‚¹3!</div>
        <div class="spinner"></div>
        <div class="status" id="status">Initializing ad player...</div>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        const CONFIG = {
            // Your bot backend API URL
            API_URL: 'https://earningtgbot.onrender.com/ad-completed',
            
            // Debug mode (set to false in production)
            DEBUG: false
        };
        
        // ========================================
        // INITIALIZE TELEGRAM WEB APP
        // ========================================
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.disableVerticalSwipes();
        
        // Get user info from Telegram
        const initData = tg.initDataUnsafe;
        const userId = initData?.user?.id;
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        
        // ========================================
        // HELPER FUNCTIONS
        // ========================================
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            statusEl.textContent = message;
            statusEl.className = 'status';
            if (type === 'error') statusEl.classList.add('error');
            if (type === 'success') statusEl.classList.add('success');
        }
        
        function updateProgress(percent) {
            progressEl.style.width = percent + '%';
        }
        
        // ========================================
        // SEND RESULT TO BOT BACKEND
        // ========================================
        async function notifyBackend(result) {
            try {
                log('Processing your reward...', 'info');
                updateProgress(80);
                
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        result: result,
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                log(`âœ… You earned â‚¹${data.reward || 3}!`, 'success');
                updateProgress(100);
                
                // Close Mini App after 2 seconds
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            } catch (error) {
                log('âŒ Error processing reward', 'error');
                console.error('Backend error:', error);
                
                // Still close after error
                setTimeout(() => {
                    tg.close();
                }, 3000);
            }
        }
        
        // ========================================
        // LOAD AND PLAY MONETAG VIDEO AD
        // ========================================
        async function loadAndPlayAd() {
            try {
                // Validate user
                if (!userId) {
                    log('âŒ User ID not found', 'error');
                    setTimeout(() => tg.close(), 2000);
                    return;
                }
                
                log('Preparing ad...', 'info');
                updateProgress(20);
                
                // Check if Monetag SDK is loaded
                if (typeof show_10214030 === 'undefined') {
                    throw new Error('Monetag SDK not loaded');
                }
                
                log('Loading video ad...', 'info');
                updateProgress(40);
                
                // Small delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                log('â–¶ï¸ Starting ad...', 'info');
                updateProgress(60);
                
                // Trigger Monetag Rewarded Interstitial Video Ad
                await show_10214030().then(() => {
                    // This executes AFTER user watches the ad
                    console.log('Ad watched successfully!');
                    log('Ad completed successfully!', 'success');
                    
                    // Notify backend and reward user
                    notifyBackend('success');
                });
                
            } catch (error) {
                log('âŒ Failed to load ad', 'error');
                console.error('Ad error:', error);
                
                // In debug mode, still give reward for testing
                if (CONFIG.DEBUG) {
                    log('âš ï¸ Debug mode: Simulating completion', 'info');
                    setTimeout(async () => {
                        await notifyBackend('success');
                    }, 2000);
                } else {
                    // In production, close without reward if ad fails
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                }
            }
        }
        
        // ========================================
        // START THE PROCESS
        // ========================================
        log('Initializing...', 'info');
        updateProgress(10);
        
        // Wait for everything to load
        window.addEventListener('load', () => {
            console.log('Page loaded, starting ad in 1 second...');
            setTimeout(() => {
                loadAndPlayAd();
            }, 1000);
        });
        
    </script>
</body>
</html>
