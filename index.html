<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashyAds - Premium Video Ads</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- ‚úÖ RICHADS TELEGRAM ADS -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; color: white; padding: 20px; text-align: center;
        }
        .container { max-width: 400px; width: 100%; }
        .logo { font-size: 64px; margin-bottom: 15px; animation: bounce 1s ease; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 25px; }
        .status {
            font-size: 18px; padding: 15px 25px; background: rgba(255,255,255,0.15);
            border-radius: 15px; margin: 15px 0; min-height: 65px; display: flex;
            align-items: center; justify-content: center; font-weight: 500; transition: all 0.3s;
        }
        .success { background: rgba(46,213,115,0.4) !important; border: 2px solid #2ed573; animation: pulse 1s infinite; }
        .warning { background: rgba(255,193,7,0.4) !important; border: 2px solid #f1c40f; }
        .error { background: rgba(255,71,87,0.4) !important; border: 2px solid #ff4757; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46,213,115,0.7); } 70% { box-shadow: 0 0 0 10px rgba(46,213,115,0); } 100% { box-shadow: 0 0 0 0 rgba(46,213,115,0); } }
        .timer {
            font-size: 36px; font-weight: bold; color: #2ed573; margin: 20px 0;
            background: rgba(46,213,115,0.3); padding: 20px; border-radius: 25px;
            box-shadow: 0 8px 25px rgba(46,213,115,0.3); animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow { from { box-shadow: 0 8px 25px rgba(46,213,115,0.3); } to { box-shadow: 0 8px 35px rgba(46,213,115,0.5); } }
        .btn-start {
            background: linear-gradient(45deg, #2ed573, #26de81); color: white;
            border: none; padding: 18px 45px; border-radius: 30px; font-size: 20px;
            font-weight: bold; cursor: pointer; box-shadow: 0 12px 35px rgba(46,213,115,0.5);
            margin: 25px 0; transition: all 0.3s ease; min-width: 200px;
        }
        .btn-start:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(46,213,115,0.6); }
        .btn-start:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2ed573, #26de81); width: 0%; transition: width 0.3s ease; }
        .hidden { display: none !important; }
        .reward-amount { font-size: 48px; font-weight: bold; color: #2ed573; margin: 20px 0; }
        .api-status { font-size: 12px; opacity: 0.8; margin-top: 10px; }
        #ad-container { width: 100%; height: 300px; background: #000; border-radius: 15px; margin: 20px 0; display: none; overflow: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé•</div>
        <div class="title">Watch Premium Video Ad</div>
        <div class="subtitle">Complete 25s ‚Üí Earn ‚Çπ3-5 Instantly</div>
       
        <div id="loadingScreen">
            <div class="status" id="status">Initializing RichAds...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
       
        <div id="adScreen" class="hidden">
            <div class="status warning" id="instruction">üîí STAY ON SCREEN - 25s required!</div>
            <div class="timer" id="timer">25s</div>
            <div id="ad-container">
                <!-- RichAds will inject here -->
            </div>
            <button id="startAdBtn" class="btn-start" disabled>‚è≥ Loading Premium Ad...</button>
        </div>
       
        <div id="rewardScreen" class="hidden">
            <div class="status success">‚úÖ VIDEO AD COMPLETED!</div>
            <div class="title">Reward Credited Successfully</div>
            <div class="reward-amount" id="rewardAmount">‚Çπ5</div>
            <div class="api-status" id="apiStatus">Processing reward...</div>
            <button class="btn-start" onclick="closeApp()">Back to Bot</button>
        </div>
    </div>

    <script>
        // ‚úÖ CONFIGURATION
        const CONFIG = {
            PUB_ID: '993542',
            APP_ID: '4642',
            REQUIRED_TIME: 25,
            API_ENDPOINT: 'http://103.138.96.188:8001/cashyads/ad-completed'
        };

        // Telegram WebApp [web:2]
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.disableVerticalSwipes();
        tg.requestWriteAccess();  // Bot API 6.9+ for notifications [web:2]

        const userId = tg.initDataUnsafe?.user?.id;
        let secondsWatched = 0;
        let timerInterval = null;
        let adWatched = false;

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const adScreen = document.getElementById('adScreen');
        const rewardScreen = document.getElementById('rewardScreen');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const timerEl = document.getElementById('timer');
        const startAdBtn = document.getElementById('startAdBtn');
        const adContainer = document.getElementById('ad-container');
        const rewardAmountEl = document.getElementById('rewardAmount');
        const apiStatusEl = document.getElementById('apiStatus');

        // ‚úÖ RICHADS INITIALIZATION
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: CONFIG.PUB_ID,
            appId: CONFIG.APP_ID,
        });

        // Send reward to YOUR backend
        async function sendRewardToBackend() {
            if (!userId) {
                apiStatusEl.textContent = '‚ùå User ID missing. Restart bot.';
                return false;
            }

            try {
                console.log('üì§ Sending reward:', { user_id: userId, result: 'richads_completed' });
                
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        result: 'richads_completed',
                        watch_time: secondsWatched,
                        ad_network: 'RichAds'
                    })
                });

                const data = await response.json();
                console.log('üì• Backend:', data);

                if (data.success) {
                    rewardAmountEl.textContent = `‚Çπ${data.reward}`;
                    apiStatusEl.textContent = `‚úÖ ‚Çπ${data.reward} credited! New balance: ‚Çπ${data.new_balance.toFixed(2)}`;
                    tg.HapticFeedback.notificationOccurred('success');
                    return true;
                } else {
                    apiStatusEl.textContent = `‚ö†Ô∏è ${data.message}`;
                    return false;
                }
            } catch (error) {
                console.error('‚ùå API Error:', error);
                apiStatusEl.textContent = `‚ùå Network error: ${error.message}`;
                return false;
            }
        }

        // Timer logic
        function startRewardTimer() {
            secondsWatched = 0;
            timerInterval = setInterval(() => {
                secondsWatched++;
                const remaining = CONFIG.REQUIRED_TIME - secondsWatched;
                timerEl.textContent = `${Math.max(0, remaining)}s`;
                progressEl.style.width = `${Math.min(100, (secondsWatched / CONFIG.REQUIRED_TIME) * 100)}%`;

                if (secondsWatched >= CONFIG.REQUIRED_TIME) {
                    clearInterval(timerInterval);
                    showRewardScreen();
                }
            }, 1000);
        }

        function showRewardScreen() {
            adScreen.style.display = 'none';
            rewardScreen.style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            sendRewardToBackend();
        }

        function closeApp() {
            tg.close();
        }

        // ‚úÖ MAIN AD BUTTON
        startAdBtn.onclick = async () => {
            startAdBtn.style.display = 'none';
            statusEl.textContent = 'üé¨ Loading RichAds premium video...';
            adContainer.style.display = 'block';

            try {
                // Show RichAds video ad
                window.TelegramAdsController.showAd({
                    type: 'video',  // RichAds video format
                    onComplete: () => {
                        console.log('‚úÖ RichAds ad completed');
                        statusEl.textContent = '‚úÖ Ad watched! Timer started...';
                        adWatched = true;
                        startRewardTimer();  // Start 25s verification timer
                    },
                    onError: (error) => {
                        console.error('RichAds error:', error);
                        statusEl.textContent = '‚ö†Ô∏è Ad failed - retrying...';
                        startAdBtn.style.display = 'block';
                        startAdBtn.disabled = false;
                    }
                });
            } catch (error) {
                console.error('RichAds init error:', error);
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Ad service unavailable';
            }
        };

        // App initialization
        window.addEventListener('load', () => {
            if (!userId) {
                statusEl.textContent = '‚ùå Must open from Telegram bot';
                statusEl.className = 'status error';
                return;
            }

            console.log('‚úÖ RichAds Ready - User ID:', userId);
            
            // Loading sequence
            setTimeout(() => {
                progressEl.style.width = '70%';
                statusEl.textContent = '‚úÖ RichAds initialized';
            }, 500);

            setTimeout(() => {
                progressEl.style.width = '100%';
                statusEl.textContent = 'üöÄ Premium video ad ready';
                loadingScreen.style.display = 'none';
                adScreen.style.display = 'block';
                startAdBtn.disabled = false;
                startAdBtn.textContent = '‚ñ∂Ô∏è WATCH RICHADS VIDEO (25s)';
            }, 1500);
        });
    </script>
</body>
</html>
